<section
  class="max-w-4xl p-6 my-10 mx-auto bg-white rounded-md shadow-md dark:bg-gray-800"
>

<h4 class="text-center">Formularios reactivos </h4>


  <h2 class="text-lg font-semibold text-gray-700 capitalize dark:text-white">
    Form Prueba
  </h2>

  <form [formGroup]="loginForm" (ngSubmit)="sendForm($event)">
    <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
      <div>
        <label class="text-gray-700 dark:text-gray-200" for="username"
          >Username</label
        >
        <input
          id="username"
          name="username"
          type="text"
          formControlName="username"
          class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring"
        />
      </div>

      <div>
        <label class="text-gray-700 dark:text-gray-200" for="emailAddress"
          >Email Address</label
        >
        <input
          id="emailAddress"
          name="email"
          type="email"
          formControlName="email"
          class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring"
        />
      </div>

      <div>
        <label class="text-gray-700 dark:text-gray-200" for="password"
          >Password</label
        >
        <input
          id="password"
          type="password"
          name="password"
          formControlName="password"
          class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring"
        />
      </div>

      <div>
        <label
          class="text-gray-700 dark:text-gray-200"
          for="passwordConfirmation"
          >Password Confirmation</label
        >
        <input
          id="passwordConfirmation"
          type="password"
          name="confirmation"
          formControlName="confirmation"
          class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring"
        />
      </div>
    </div>

    <div class="flex justify-end mt-6">
      <button
        type="submit"
        class="px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform rounded-md focus:outline-none"
        [ngClass]="{
          'bg-slate-300': !loginForm.valid,
          'bg-slate-800 hover:bg-gray-600': loginForm.valid
        }"
        [disabled]="loginForm.invalid"
      >
        Send Data
      </button>
    </div>
    
  </form>
</section>
