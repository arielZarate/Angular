<div class="container">
  <div class="col">
    <h4 style="text-align: center">{{ title }}</h4>
  </div>
</div>

<div class="">
  <form action="" class="form-group container row">
    <div class="form-group col-md-3">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        name="nombre"
        placeholder="Nombre"
        class="form-control"
        [(ngModel)]="cuadroNombre"
      />
    </div>

    <div class="form-group col-md-3">
      <label for="apellido">Apellido</label>
      <input
        type="text"
        name="apellido"
        placeholder="Apellido"
        class="form-control"
        [(ngModel)]="cuadroApellido"
      />
    </div>

    <div class="form-group col-md-3">
      <label for="cargo"> Cargo </label>
      <input
        type="text"
        name="cargo"
        placeholder="Cargo"
        class="form-control"
        [(ngModel)]="cuadroCargo"
      />
    </div>

    <div class="form-group col-md-3">
      <label for="salario">Salario</label>
      <input
        type="text"
        name="salario"
        placeholder="salario"
        class="form-control"
        [(ngModel)]="cuadroSalario"
      />
    </div>
  </form>

  <div class="col container mt-5">
    <button type="submit" class="btn btn-primary" (click)="actualizaEmpleado()">
      Actualizar
    </button>
  </div>
</div>

<div class="mt-5" style="text-align: center">
  <button class="btn btn-primary" (click)="volverHome()">volver a Home</button>
</div>
