<div class="container">
  <div class="col">
    <h1 style="text-align: center">{{ title }}</h1>
  </div>
</div>

<div>
  <form action="" class="form-group container row">
    <div class="form-group col-md-3">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        name="nombre"
        placeholder="Nombre"
        class="form-control"
        [(ngModel)]="cuadroNombre"
      />
    </div>

    <div class="form-group col-md-3">
      <label for="apellido">Apellido</label>
      <input
        type="text"
        name="apellido"
        placeholder="Apellido"
        class="form-control"
        [(ngModel)]="cuadroApellido"
      />
    </div>

    <div class="form-group col-md-3">
      <label for="cargo"> Cargo </label>
      <input
        type="text"
        name="cargo"
        placeholder="Cargo"
        class="form-control"
        [(ngModel)]="cuadroCargo"
      />
    </div>

    <div class="form-group col-md-3">
      <label for="salario">Salario</label>
      <input
        type="text"
        name="salario"
        placeholder="salario"
        class="form-control"
        [(ngModel)]="cuadroSalario"
      />
    </div>
  </form>

  <div class="col container mt-5">
    <button type="submit" class="btn btn-primary" (click)="addEmpleado()">
      Agregar
    </button>
  </div>
</div>

<!-- COMUNICACION ENTRE COMPONENENTES ENTRE PADRE Y EL HIJO -->
<!-- configuramos los nombres identificativos para usarlos en el componente hijo -->

<div class="container mt-5">
  <h5 class="text-info">listado</h5>
</div>

<!-- aca meto el componente hijo en el componente padre -->
<app-empleado-hijo
  *ngFor="let item of empleados; let i = index"
  [empleadoLista]="item"
  [indice]="i"
>
</app-empleado-hijo>
